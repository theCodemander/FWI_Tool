	<script language="javascript" type="text/javascript">
		
var beat = 4000
var cycle = [
    '#D10000',
    '#D10000',
    '#D10000',
    '#D10000',
    '#D10000',
    '#572599',
    '#7D4B3E',
    '#194F6E',
    '#383838',
    ''
]
var pointer = 0
gocolor = function() {
    pointer = pointer%cycle.length
    new Fx.Tween('footer_logo',{duration:beat}).start('background-color',cycle[pointer])
    new Fx.Tween('home_label',{duration:beat}).start('background-color',cycle[pointer]).chain( gocolor )
    pointer++
}

window.addEvent('domready', function() {
    $('autofocus').focus()
    gocolor()
})

		</script>
